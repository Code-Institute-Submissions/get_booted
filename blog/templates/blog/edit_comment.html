{% extends 'base.html' %}
{% load static %}
{% block page_header %}
<div class="container header-container">
   <div class="row">
      <div class="col"></div>
   </div>
</div>
{% endblock %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
   <div class="row">
      <div class="col text-left mt-3">
         <h2 class="logo-font text-center">Edit a Comment</h2>
         <hr class="w-50 mb-1">
         <div class="col-12 col-md-10 offset-md-1 blogs-posted">
            <div class="form-group">
               <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button class="btn btn-secondary">Edit Comment</button>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
